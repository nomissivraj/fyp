<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Vocal Developer</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="node_modules/jquery/dist/jquery.min.js"></script>
    </head>
    <body>
        <header class="app-header">
            <div class="app-toolbar">
                <div class="app-toolbar__icon">
                    <img src="img/app-icon-64x64.png" alt="Vocal Developer Icon">
                </div>
                <div class="app-toolbar__menu">
                    File
                </div>
                <div class="app-toolbar__title">
                    <span>Vocal Developer</span>
                </div>
                <div class="app-toolbar__options">
                    <div id="min-btn" class="options__minimise">
                        <img src="img/app-min.svg" width="12px" alt="minimise window icon">
                    </div>
                    <div id="max-btn" class="options__maximise">
                        <img src="img/app-max.svg" width="12px" alt="maximise window icon">
                    </div>
                    <div id="restore-btn" class="options__restore">
                        <img src="img/app-restore.svg" width="12px" alt="restore window icon">
                    </div>
                    <div id="close-btn" class="options__close">
                        <img src="img/app-close.svg" width="12px" alt="close window icon">
                    </div>
                </div>
            </div>
        </header>

        <main>
            <div class="project-select">

                <div class="project-select__option project-select__option--new" onclick="toggle()">
                    <span class="project-select__icon">
                        <img src="img/app-newproject.svg" alt="close window icon">
                    </span>
                    <span class="project-select__text">
                        Create New Project
                    </span>
                </div>

                <div class="project-select__option project-select__option--load">
                    <span class="project-select__icon">
                        <img src="img/app-loadproject.svg" alt="close window icon">
                    </span>
                    <span class="project-select__text">
                        Load Existing Project
                    </span>
                </div>
            </div>

            <!-- New Project -->
            <div id="newproject-form">
                <form>
                    <label for="projectname">Project Title:</label>
                    <input type="text" id="projectname" name="projectname" required><br><br>
                    <label for="projectlayout">Layout:<br>
                        <input type="radio" name="projectlayout" value="layout1">layout 1<br>
                        <input type="radio" name="projectlayout" value="layout2">layout 2<br>
                    </label><br>
                    <button>Cancel</button>
                    <button>OK</button>
                </form>
            </div>

            <!-- Load Existing Project -->
        </main>
        
    </body>
    <script>
        require('./scripts/renderer.js');

        function toggle(el) {
            console.log("test");
        }

    </script>
</html>
